<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<h2> Flights: </h2>
<p *ngIf="flights?.length === 0">We could not find flights for given input</p>
<div class="flight-list">
    <div *ngFor="let flight of flights" class="flight-card">
        <div class="card help">
            <h5 class="card-header">{{ flight.airline }} - {{ flight.flightId }}</h5>
            <div class="card-body">
              <h5 class="card-title">{{ flight.origin }} -> {{ flight.destination }}</h5>
              <p class="card-text"> {{ flight.departureTime | date:'short' }} | ${{ flight.price }} | {{ flight.duration }} | {{ flight.maxSeats }} | {{ flight.travelClass }}</p>
              <a [routerLink]="'/details/' + flight.flightId"  class="btn btn-primary">See more</a>
            </div>
        </div>
    </div>
  </div>
